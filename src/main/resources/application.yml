spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:codearchive_db}
    username: ${DB_USER:codearchive_user}
    password: ${DB_PASS:codearchive_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate 
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway: 
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration 